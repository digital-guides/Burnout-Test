<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test de Burnout ‚Äì Desbloquea tu Potencial Profesional</title>
  <style>
    :root { --brand:#f97316; --ink:#111; --muted:#666; --bg:#fff; --card:#f7fafc; --header-bg:#0a0f48; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; margin:0; color:var(--ink); background:var(--bg); }
    header { padding:24px 16px; text-align:center; background:var(--header-bg); color:white; }
    header img { max-height:90px; margin-bottom:12px; }
    h1 { margin:0 0 6px; font-size:clamp(22px,4vw,28px); }
    p.lead { margin:0; color:#e2e8f0; }
    main { max-width:860px; margin:20px auto; padding:0 16px 40px; }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:14px; padding:18px; margin:14px 0; }
    .q { font-weight:600; margin-bottom:8px; }
    .opt { display:block; padding:10px 12px; background:#fff; border:1px solid #e5e7eb; border-radius:10px; margin:8px 0; cursor:pointer; }
    .opt input { margin-right:8px; }
    .bar { height:10px; background:#e5e7eb; border-radius:999px; overflow:hidden; margin:12px 0 4px; }
    .fill { height:100%; width:0%; background:var(--brand); transition:width .25s ease; }
    .muted { color:var(--muted); font-size:13px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    button { cursor:pointer; border:0; border-radius:10px; padding:12px 16px; font-weight:600; }
    .primary { background:var(--brand); color:white; }
    .ghost { background:#ffffff; border:1px solid #e5e7eb; color:#111; }
    .result { border-left:6px solid var(--brand); background:#fff7ed; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:700; }
    .ok { background:#dcfce7; }
    .mid { background:#fef9c3; }
    .high { background:#fee2e2; }
    footer { text-align:center; padding:20px; color:#94a3b8; font-size:12px;}
  </style>
</head>
<body>
  <header>
    <img src="logo77.png" alt="Desbloquea tu Potencial Profesional">
    <h1>Test de Burnout</h1>
    <p class="lead">Eval√∫a tu nivel de agotamiento laboral en 2 minutos.</p>
  </header>

  <main>
    <section id="progress" class="card">
      <div class="row" style="align-items:center; justify-content:space-between;">
        <div><strong>Progreso</strong> <span class="muted" id="pct">0%</span></div>
        <div class="muted"><span id="count">0</span>/<span id="total">0</span> respondidas</div>
      </div>
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="muted">No guardamos datos personales.</div>
    </section>

    <section id="quiz"></section>

    <section class="card">
      <div class="row">
        <button class="primary" id="btnFinish">Ver resultados</button>
        <button class="ghost" id="btnReset">Reiniciar</button>
      </div>
    </section>

    <section id="result" class="card result" style="display:none"></section>
  </main>

  <footer>¬© Desbloquea tu Potencial Profesional ‚Äì Herramienta interactiva</footer>

  <script>
    const QUESTIONS = [
      "Me siento emocionalmente agotad@ por mi trabajo.",
      "Me cuesta concentrarme durante mi jornada.",
      "Me irrito con facilidad por temas laborales.",
      "Siento que mi trabajo no tiene impacto.",
      "Me resulta dif√≠cil desconectar al terminar el d√≠a.",
      "Tengo dolores de cabeza/tensi√≥n muscular con frecuencia.",
      "Duermo mal o me despierto pensando en el trabajo.",
      "Evito tareas o reuniones por cansancio mental.",
      "Me siento distante o c√≠nic@ con colegas o clientes.",
      "Dudo de mi capacidad para hacer bien mi trabajo."
    ];
    const LABELS = ["Nunca (0)","Rara vez (1)","A veces (2)","A menudo (3)","Siempre (4)"];
    const RANGES = [
      {min:0,max:13,title:"Riesgo bajo",badge:"ok",msg:"Tu puntuaci√≥n est√° <b>entre 0‚Äì13 puntos</b>. Se√±ales leves de estr√©s. Mant√©n h√°bitos de autocuidado y l√≠mites saludables."},
      {min:14,max:24,title:"Riesgo moderado",badge:"mid",msg:"Tu puntuaci√≥n est√° <b>entre 14‚Äì24 puntos</b>. Hay indicios de agotamiento. Ajusta carga, prioriza tareas y conversa con tu l√≠der."},
      {min:25,max:40,title:"Riesgo alto",badge:"high",msg:"Tu puntuaci√≥n est√° <b>entre 25‚Äì40 puntos</b>. Revisa descanso, apoyo del equipo y, si puedes, busca acompa√±amiento profesional."}
    ];

    const $quiz=document.getElementById("quiz"),$result=document.getElementById("result"),$pct=document.getElementById("pct"),$count=document.getElementById("count"),$total=document.getElementById("total"),$fill=document.getElementById("fill"),$btnFinish=document.getElementById("btnFinish"),$btnReset=document.getElementById("btnReset");
    $total.textContent=QUESTIONS.length;

    function renderQuiz(){ $quiz.innerHTML=""; QUESTIONS.forEach((t,i)=>{ const card=document.createElement("section"); card.className="card"; const q=document.createElement("div"); q.className="q"; q.textContent=(i+1)+". "+t; card.appendChild(q); const group=document.createElement("div"); LABELS.forEach((label,val)=>{ const id=`q${i}_${val}`; const wrap=document.createElement("label"); wrap.className="opt"; wrap.innerHTML=`<input type="radio" name="q${i}" id="${id}" value="${val}"> ${label}`; group.appendChild(wrap); }); card.appendChild(group); $quiz.appendChild(card); });}
    renderQuiz();

    function getAnswers(){ const values=[]; let answered=0; QUESTIONS.forEach((_,i)=>{ const picked=document.querySelector(`input[name="q${i}"]:checked`); values[i]=picked?Number(picked.value):null; if(picked) answered++; }); return {values,answered}; }
    function updateProgress(){ const {answered}=getAnswers(); const pct=Math.round((answered/QUESTIONS.length)*100); $pct.textContent=pct+"%"; $count.textContent=answered; $fill.style.width=pct+"%"; }
    document.addEventListener("change",(e)=>{ if(e.target.matches('input[type="radio"]')) updateProgress(); });

    function computeScore(values){ return values.reduce((acc,v)=>acc+(v??0),0); }
    function classify(score){ return RANGES.find(r=>score>=r.min&&score<=r.max)||RANGES[RANGES.length-1]; }

    $btnFinish.addEventListener("click",()=>{ const {values,answered}=getAnswers(); if(answered<QUESTIONS.length){ alert("Te faltan respuestas üôè"); return; } const score=computeScore(values); const range=classify(score); $result.style.display="block"; $result.innerHTML=`<h2 style="margin:0 0 6px;">Resultado: <span class="badge ${range.badge}">${range.title}</span></h2><p>Puntaje total: <b>${score}</b> (entre ${range.min}‚Äì${range.max} puntos)</p><p>${range.msg}</p>`; window.scrollTo({top:$result.offsetTop-10,behavior:"smooth"}); });

    $btnReset.addEventListener("click",()=>{ document.querySelectorAll('input[type="radio"]').forEach(i=>i.checked=false); $result.style.display="none"; updateProgress(); window.scrollTo({top:0,behavior:"smooth"}); });
    updateProgress();
  </script>
</body>
</html>
